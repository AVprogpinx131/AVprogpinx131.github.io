<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbri arvamise mäng</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="alerts">
        <div class="alert1">Õige taseme number</div>
        <div class="alert2">Täida väljad</div>
        <div class="alert3">Vale taseme number</div>
      </div>
      <a href="instructions.html">
        <button class="game-instructions" id="ins-btn">Juhised</button>
      </a>
    </nav>
    <h1 class="game-title">Arva ära suvaline number</h1>
    <div class="game-rounds-container">
      <div>
        <div class="rounds"></div>
      </div>
    </div>
    <div class="final-data">
      <div class="text-container">
        <h2 id="timer"></h2>
        <h2 id="guesses"></h2>
        <h2 id="points"></h2>
        <a href="index.html">
          <button class="game-instructions">Tagasi</button>
        </a>
      </div>
    </div>
    <div class="game-board">
      <div class="game-information">
        <div>
          <div class="high-guess">Paku väiksem number</div>
          <div class="low-guess">Paku suurem number</div>
          <div class="right-guess">Arvasid numbri ära</div>
          <div class="no-input">Täida kõik väljad</div>
        </div>
      </div>
      <div class="game-elements">
        <div>
          <label for="level">Vali tase:</label>
        </div>
        <select id="option">
          <option value=""></option>
          <option value="level 1">Tase 1</option>
          <option value="level 2">Tase 2</option>
          <option value="level 3">Tase 3</option>
          <option value="level 4">Tase 4</option>
          <option value="level 5">Tase 5</option>
          <option value="level 6">Tase 6</option>
          <option value="level 7">Tase 7</option>
          <option value="level 8">Tase 8</option>
        </select>
        <div>
          <label for="level">Sisesta number õiges vahemikus:</label>
        </div>
        <div>
          <input id="input" type="number" />
        </div>
        <div>
          <label for="level">Arva number ära:</label>
        </div>
        <div>
          <input id="guess" type="number" />
        </div>
        <button class="game-instructions guess-result" id="submit">
          Salvesta
        </button>
      </div>
    </div>
    <button class="game-instructions result">Vajuta</button>
    <audio id="audio1" src="sound-effect1.mp3"></audio>
    <audio id="audio2" src="sound-effect2.mp3"></audio>
    <audio id="audio3" src="sound-effect3.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
